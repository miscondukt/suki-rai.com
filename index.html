---
layout: home
title: home
path: home
---

{% for project in site.projects %}
  
  {% if forloop.first %}
    
    <div class="project">
      {% include homepage_picturefill.html area="header" %}
    </div>

    <div id="container">

  {% else %}
    
    <div class="project">
      {% include homepage_picturefill.html %}
      <div class="info">
        <p>/{{ forloop.index }}</p>
        <p><a href="{{ project.directory }}">{{ project.title }}</a></p>
        <p>{{ project.client }}</p>
      </div>
    </div>

  {% endif %}

{% endfor %}

    </div>
