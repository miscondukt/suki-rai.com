<div data-picture data-alt="[{{ include.file }}]">
  <div data-src="{{ site.baseurl }}/img/{{ page.name }}/{{ include.file }}.jpg"></div>
  <div data-src="{{ site.baseurl }}/img/{{ page.name }}/{{ include.file }}_m.jpg" data-media="(max-width:600px)"></div>
  <div data-src="{{ site.baseurl }}/img/{{ page.name }}/{{ include.file }}.jpg" data-media="(max-width:600px) and (-webkit-min-device-pixel-ratio: 2.0)"></div>
  <div data-src="{{ site.baseurl }}/img/{{ page.name }}/{{ include.file }}.jpg" data-media="(min-width:601px)"></div>
  <div data-src="{{ site.baseurl }}/img/{{ page.name }}/{{ include.file }}.jpg" data-media="(min-width:601px) and (-webkit-min-device-pixel-ratio: 2.0)"></div>
  <div data-src="{{ site.baseurl }}/img/{{ page.name }}/{{ include.file }}.jpg" data-media="(min-width: 1008px)"></div>
  <div data-src="{{ site.baseurl }}/img/{{ page.name }}/{{ include.file }}.jpg" data-media="(min-width: 1008px) and (-webkit-min-device-pixel-ratio: 2.0)"></div>
  <noscript>
    <img src="{{ site.baseurl }}/img/{{ page.name }}/{{ include.file }}.jpg" alt="[{{ page.name }}]">
  </noscript>
</div>
